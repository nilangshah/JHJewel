<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/LoginController.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<head>
<link rel="stylesheet" type="text/css"
	href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login" ng-app="login" ng-controller="loginControl">
		<h1>Login</h1>
		<form name="userForm" ng-submit="submitForm()">
			<input type="text" name="u" placeholder="Username"
				required="required" ng-model="username" /> <input
				type="password" name="p" placeholder="Password" required="required"
				ng-model="password" />
			<button type="submit" class="btn btn-primary btn-block btn-large">Let
				me in.</button>
		</form>
		<br>
	</div>
</body>
</html>
